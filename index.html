<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resultados de Futebol e F1</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🌍 Resultados de Futebol</h1>
    <select id="ligaSelect">
      <option value="39">Premier League</option>
      <option value="140">La Liga</option>
      <option value="135">Serie A</option>
      <option value="78">Bundesliga</option>
      <option value="61">Ligue 1</option>
    </select>

    <h2>Classificação</h2>
    <table id="tabela">
      <thead>
        <tr>
          <th>Time</th>
          <th>Pontos</th>
          <th>Vitórias</th>
          <th>Empates</th>
          <th>Derrotas</th>
          <th>Saldo</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Próximos Jogos</h2>
    <ul id="jogosFuturos"></ul>

    <h1>🏎️ Calendário da Fórmula 1</h1>
    <ul id="f1Calendario"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
